<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Outer Ring -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="#22d3ee" stroke-width="2"/>
  <!-- Inner Ring -->
  <circle cx="32" cy="32" r="22" fill="#0f172a" stroke="#22d3ee" stroke-width="1"/>
  <!-- Compass Rose -->
  <circle cx="32" cy="32" r="16" fill="none" stroke="#fbbf24" stroke-width="1" stroke-dasharray="4 4"/>
  <!-- North Needle -->
  <polygon points="32,8 36,32 32,28 28,32" fill="#fbbf24"/>
  <!-- South Needle -->
  <polygon points="32,56 28,32 32,36 36,32" fill="#22d3ee"/>
  <!-- Center Dot -->
  <circle cx="32" cy="32" r="4" fill="#fbbf24"/>
  <!-- Cardinal Points -->
  <text x="32" y="6" text-anchor="middle" fill="#fbbf24" font-size="6" font-weight="bold">N</text>
  <!-- Kaaba Indicator -->
  <rect x="28" y="2" width="8" height="6" rx="1" fill="#0f172a" stroke="#fbbf24" stroke-width="1"/>
</svg>
